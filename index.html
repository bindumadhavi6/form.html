<center><h1>Job application Form</h1></center>
<form action="">
    <fieldset>
        <legend>Personal Information</legend>
        <table>
            <tr>
                <td><label for="">First name*</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Last name*</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Date Of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label>
                </td>
                <td><input type="radio" name="gender" id=""> Male
                <input type="radio" name="gender" id="">Female
                <input type="radio" name="gender" id=""> Other</td>         
            </tr>
            <tr>
                <td><label for="">Profile picture</label></td>
                <td><input type="file"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Course Information</legend>
        <table>
            <tr>
                <td><label for="">Email*</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="">Phone number</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id="" rows="2" col="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Country</label>
                </td>
                <td><select name="" id="">
                    <option value="">India</option>
                    <option value="">usa</option>
                    <option value="">japan</option>
                </select></td>
            </tr>
            
        </table> 
    </fieldset>
    <fieldset>
        <legend>Education Background</legend>
        <table>
            <tr>
                <td><label for="">Highest Qualifaction</label></td>
                <td><select name="" id="">
                    <option value="">Graduate</option>
                    <option value="">post Graduate</option>
                </select></td>
    
            </tr>
            <tr>
                <td><label for="">Specialization</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Year of Graduation</label></td>
                <td><input type="text"></td>
            </tr>
          
        </table>

    </fieldset>
    <fieldset>
        <legend>Job preferrences</legend>
        <table>
            <tr>
                <td><label for="">Preffered Role</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Expected Salary</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Preffered Locations</label></td>
                <td><input type="checkbox">Bangalore
                    <input type="checkbox">Delhi
                    <input type="checkbox">Remote
                    <input type="checkbox">pune
                </td>
            </tr>
            <tr>
             <td><label for="">Willing to relocate?</label></td>
             <td><input type="checkbox"></td>   
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Create Account</legend>
        <table>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for=""> confirm Password</label></td>
                <td><input type="password"></td>
            </tr>
         </table>
    </fieldset>
    <fieldset>
        <legend>Resume</legend>
        <table>
            <tr>
                <td>
                    <label for="">Upload Resume(PDF only)*</label>
                </td>
                <td><input type="file"></td>
            </tr>
         </table>
                
    </fieldset>
    <fieldset>
        <legend>Agreement</legend>
        <table>
            <tr>
                <td><input type="checkbox">I agree the terms and conditions*</td>
            </tr>
            <tr>
                <td><input type="submit"value="submit Application">
                <input type="reset"value="Reset Form"></td>
            </tr>
            
            
            
                
            

        </table>
    </fieldset>



      
     
     
</form>
